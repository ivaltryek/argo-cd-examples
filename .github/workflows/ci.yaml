name: Docker Image CI

on: [ "pull_request" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: argo-cd-examples

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # extract branch name on pull request

    - 
      name: Print branch name
      if: github.event_name == 'pull_request'
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF})"
    -
      name: Checkout
      uses: actions/checkout@v3
      with:
        ref: $BRANCH_NAME
    - 
      name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}
        tags: ${{ github.sha }}
    -
      name: build and push
      uses: docker/build-push-action@v3
      with:
        push: true 
        tags: ${{ steps.meta.outputs.tags }}
    
    # -
    #   name: fetch image tag and set it as env
    #   run: |
    #     echo "SHA_TAG=$(echo ${{ steps.meta.outputs.tags }} | grep -o '(sha-)[0-9a-z]+')" >> $GITHUB_ENV
    
    # - name: echo IMAGE_SHA_TAG
    #   run: |
    #     echo ${{ env.SHA_TAG }}
    -
      name: Checkout to Helm repo
      uses: actions/checkout@v3
      with:
        repository: meet86/argo-cd-examples
        ref: refs/heads/main

    -
      name: Bump image tag
      uses: mikefarah/yq@master
      with:
        cmd: yq -i '.image.tag = "${{ github.sha }}"' manifests/colors/values.yaml

    - 
      name: Commit the changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump image tag"
    -
      name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: Bump image tag
        title: 'Update image sha: ${{ env.SHA_TAG }}'
        body: Bump image tag
        branch: github-actions
        token: ${{ secrets.GITHUB_TOKEN }}